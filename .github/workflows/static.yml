# 简单工作流，用于将静态内容部署到 GitHub Pages
name: 部署静态内容到 Pages

on:
  # 在推送到默认分支时运行
  push:
    branches: ["main"]

  # 允许您从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在进行中的运行和最新排队之间排队的运行。
# 但是，不要取消进行中的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单个部署作业，因为我们只是进行部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true # 确保 Pages 已启用
      - name: 上传工件
        uses: actions/upload-pages-artifact@v3
        with:
          # 仅上传特定的 HTML 文件
          path: "./jsonToExcel.html" # Ensure the path is correctly referenced
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
